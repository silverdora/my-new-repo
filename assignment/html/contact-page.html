    <body>
        <header class="header">

            <a class="navbar-brand" href="#">
                <img
                src="logo.svg">

                <span>Lavender Raf</span> 
            </a>
                
            <nav class="navbar" class="collapse navbar-collapse" id="navbarNavDropdown">

        <form>
            <label for="name">Your name:</label><br>
            <input type="text" id="name" name="name"><br>
            
            <label for="contacts">Your contacts (email or telegram username):</label><br>
            <input type="text" id="contacts" name="contacts"><br>

            <label for="info">What do you want to share (name, links, description):</label><br>
            <input type="text" id="info" name="info"><br>
        </form>
