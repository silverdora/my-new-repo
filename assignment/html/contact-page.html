<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta charset="UTF-8"/>
        <meta
            name="viewpoint" 
            content="width=device-width, initial-scale=1.0"
        />
        <title>Contact page</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <h1>Contact page</h1>
        <p>If you have any information about other locations, shops, or specialists, please, share this.</p>
        <form>
            <label for="name">Your name:</label><br>
            <input type="text" id="name" name="name"><br>
            
            <label for="contacts">Your contacts (email or telegram username):</label><br>
            <input type="text" id="contacts" name="contacts"><br>

            <label for="info">What do you want to share (name, links, description):</label><br>
            <input type="text" id="info" name="info"><br>
        </form>
    </body>
</html>
